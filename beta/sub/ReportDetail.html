<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/ReportDetail.css" media="screen" type="text/css" />
</head>

<body>
	
	<div class="container">
		
		<div class="head">
			<div></div>
			<span><a href="AuditReport.html">审核报表</a></span>
			<span>&nbsp;>&nbsp;</span>
			<span>企业名</span>
		</div>
		
		<div class="title">
			<span style="width:150px;">数据项</span>
			<span>必填</span>
			<span style="width:500px;">内容</span>
		</div>
		
		<div class="content">
			<div class="cstyle">
				<span style="width:150px;">建档期就业人数</span>
				<span>是</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">调查期就业人数</span>
				<span>是</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">其他原因</span>
				<span>是</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">就业人数减少类型</span>
				<span>否</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">主要原因</span>
				<span>否</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">主要原因说明</span>
				<span>否</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">次要原因</span>
				<span>否</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">次要原因说明</span>
				<span>否</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">第三原因</span>
				<span>否</span>
				<span style="width:500px;"></span>
			</div>
			<div class="cstyle">
				<span style="width:150px;">第三原因说明</span>
				<span>否</span>
				<span style="width:500px;"></span>
			</div>
		</div>
		
		<span style="display:block; float:left; margin:10px;">
		注意：若调查期数据小于建档期数据，就业人数减少类型和就业人数减少主要原因及说明为必填项。
		</span>
		
		<div class="r-foot">
			<input type="submit" id="pass" name="pass" value="审核通过" />
			<input type="submit" id="return" name="return" value="退回修改" />
			<input type="submit" id="report" name="report" value="上报" />
		</div>
		
	</div>
	
</body>

</html>
