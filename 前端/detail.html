<html>
<body>

<table border="0">
<tr>
 <td>*所属地区：</td>
 <td><input type="text" name="Local"/></td>
</tr>
<tr>
 <td>*组织机构代码：</td>
 <td><input type="text" name="CompanyCode"/></td>
</tr>
<tr>
 <td>*企业名称：</td>
 <td><input type="text" name="CompanyName"/></td>
</tr>
<tr>
 <td>*企业性质：</td>
 <td>
  <form>
   <select name="CompanyNature" style="width:146px;">
   <option value="一级">一级</option>
   <option value="二级">二级</option>
   </select>
  </form>
 </td>
</tr>
<tr>
 <td>*所属行业：</td>
 <td>
  <form>
   <select name="IndustryInvolved" style="width:146px;">
   <option value="一级">一级</option>
   <option value="二级">二级</option>
   </select>
  </form>
 </td>
</tr>
<tr>
 <td>*主要经营业务：</td>
 <td><input type="text" name="MainManage"/></td>
</tr>
<tr>
 <td>*联系人：</td>
 <td><input type="text" name="LinkMan"/></td>
</tr>
<tr>
 <td>*联系地址：</td>
 <td><input type="text" name="LinkAddress"/></td>
</tr>
<tr>
 <td>*邮政编码(只可填6位数字)：</td>
 <td><input type="text" name="PostCode"/></td>
</tr>
<tr>
 <td>*联系电话(区号+电话号码或手机号码)：</td>
 <td><input type="text" name="Telephone"/></td>
</tr>
<tr>
 <td>*传真(区号+电话号码)：</td>
 <td><input type="text" name="Fax"/></td>
</tr>
<tr>
 <td>EMAIL(xxx@xxx.xxx)：</td>
 <td><input type="text" name="Email"/></td>
</tr>
</table>

</body>
</html>
