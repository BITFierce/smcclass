<html>
	<head>
		<title>山东省人力资源市场数据采集系统</title>
		<link rel="stylesheet" href="css/Survey.css" media="screen" type="text/css" />
		<script>
			function changePage()
			{
				window.location.href="cover.html";
			}
		</script>
	</head>
	
	<body>
		<div class="container">
		<div class="head">
			<div></div>
			<span>调查期：3月到4月</span>
		</div>
		<form name="InputSurvey" action="" method="">
			<table id="information" border="0" align="center">
				<tr>
					<td>
						*建档期就业人数：
						<br />
						<input type="text" name="Filling"/>
					</td>
				</tr>

				<tr>
					<td>
						*调查期就业人数：
						<br />
						<input type="text" name="Survey"/>
					</td>
				</tr>

				<tr>
					<td>
						*其他原因：
						<br />
						<input type="text" name="Other"/>
					</td>
				</tr>

				<tr>
					<td>
						就业人数减少类型：
						<br />
						<input type="text" name="Reduce"/>
					</td>
				</tr>

				<tr>
					<td>
						主要原因：
						<br />
						<input type="text" name="Main"/>
					</td>
				</tr>

				<tr>
					<td>
						主要原因说明：
						<br />
						<input type="text" name="MainInterpretion"/>
					</td>
				</tr>

				<tr>
					<td>
						次要原因：
						<br />
						<input type="text" name="Secondary"/>
					</td>
				</tr>

				<tr>
					<td>
						次要原因说明：
						<br />
						<input type="text" name="SecondaryInterpretion"/>
					</td>
				</tr>

				<tr>
					<td>
						第三原因：
						<br />
						<input type="text" name="Third"/>
					</td>
				</tr>

				<tr>
					<td>
						第三原因说明：
						<br />
						<input type="text" name="ThridInterpretion"/>
					</td>
				</tr>

				<tr>
					<td>
						<input type="submit" value="提交"/>
						<input type="button" value="返回" onclick="changePage()"/>
					</td>
				</tr>
			</table>
		</form>
		</div>
	</body>
</html>
