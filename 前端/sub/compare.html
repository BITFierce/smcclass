<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/exporting.js"></script>
	<link rel="stylesheet" href="css/compare.css" media="screen" type="text/css" />
	<script>
		$(function () {
		$("#picture").highcharts({
				title: {
					text: "调查期企业岗位变动情况",
					x: -20 //center
				},
				subtitle: {
					text: "来自企业报表",
					x: -20
				},
				xAxis: {
					categories: ["一月", "二月"]
				},
				yAxis: {
					title: {
						text: "数量"
					},
					plotLines: [{
						value: 0,
						width: 1,
						color: "#808080"
					}]
				},
				tooltip: {
					valueSuffix: ""
				},
				legend: {
					layout: "vertical",
					align: "right",
					verticalAlign: "middle",
					borderWidth: 0
				},
				series: [{
					name: "企业总数",
					data: [7.0, 6.9]
				}, {
					name: "建档期总岗位数",
					data: [-0.2, 0.8]
				}, {
					name: "调查期总岗位数",
					data: [-0.9, 0.6]
				}, {
					name: "岗位变化总数",
					data: [3.9, 4.2]
				}, {
					name: "岗位减少总数",
					data: [20, 21]
				}]
			});
		} );
	</script>
	<script>
	$(function () {
			$("#hist").highcharts({
				chart: {
					type: "column"
				},
				title: {
					text: "调查期企业岗位变动情况"
				},
				subtitle: {
					text: "来自..."
				},
				xAxis: {
					categories: [
						"一月",
						"二月",
						"三月",
						"四月",
						"五月",
						"六月",
						"七月",
						"八月",
						"九月",
						"十月",
						"十一月",
						"十二月"
					]
				},
				yAxis: {
					min: 0,
					title: {
						text: "数量"
					}
				},
				tooltip: {
					headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
					pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						'<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
					footerFormat: "</table>",
					shared: true,
					useHTML: true
				},
				plotOptions: {
					column: {
						pointPadding: 0.2,
						borderWidth: 0
					}
				},
				series: [{
					name: "地区",
					data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
		
				}, {
					name: "企业性质",
					data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]
		
				}, {
					name: "行业",
					data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]
		
				}, {
					name: ""
				}]
			});
		});
	</script>
	<script>
		function choose(sel){
			if(sel.value=="1"){
				document.getElementById("pictureAndtable").style.display="block";
				document.getElementById("hist").style.display="none";
			}
			else if(sel.value=="2"){
				document.getElementById("pictureAndtable").style.display="none";
				document.getElementById("hist").style.display="block";
			}
		}
	</script>
</head>
	
<body>

	<div class="container">
	
		<div class="head">
			<div></div>
			<span>对比分析</span>
		</div>
		
		<div class="title">
			<span style="width:80%;">调查期企业岗位变动情况</span>
			<span>
				<select id="chose" onchange="choose(this);">
					<option value="1">折线图与表格显示</option>
					<option value="2">柱状图显示</option>
				</select>
			</span>
		</div>
		
		<div class="title">
			<form name="chooseSurvey" action="" method="post">
				<span>选择调查期</span>
				<span>
					<select name="survey1" style="width: 100px;">
						<option value="调查期1">调查期1</option>
					</select>
				</span>
				<span style="width: 20px;">和</span>
				<span>
					<select name="survey2" style="width: 100px;">
						<option value="调查期1">调查期1</option>
					</select>
				</span>
				<span style="width: 20px;"></span>
				<span>选择分析方式:</span>
				<span>
					<select name="analysis" style="width: 100px;">
						<option value="1">地区</option>
						<option value="2">企业性质</option>
						<option value="3">行业</option>
					</select>
				</span>
				<span>选择分析指标:</span>
				<span>
					<select name="analysisWay" style="width: 100px;">
						<option value="1">企业总数</option>
						<option value="1">建档期总岗位数</option>
						<option value="1">调查期总岗位数</option>
						<option value="1">岗位变化总数</option>
						<option value="1">岗位减少总数</option>
					</select>
				</span>
				<span>
					<input type="submit" id="ensure" value="确定"></input>
				</span>
			</form>
		</div>

		<div id="pictureAndtable" style="display: block;">
			<div id="picture" style="width:45%;height:380px;"></div>
			<div id="table" style="width:45%;height: 400px;">
				<form name="information" action="" method="post">
					<table id="mytable" border="1" style="table-layout:fixed">
						<tr>
							<th>比较项目</th>
							<th>一月</th>
							<th>二月</th>
						</tr>
						<tr>
							<th>企业总数</th>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<th>建档期总岗位数</th>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<th>调查期总岗位数</th>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<th>岗位变化总数</th>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<th>岗位较少总数</th>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</table>
				</form>
			</div>	
		</div>
		<div id="hist" style="width:100%;height:400px;display:none"></div>
		
	</div>

</body>

</html>
