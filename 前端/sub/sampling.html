<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/exporting.js"></script>
	<link rel="stylesheet" href="css/notice.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="css/sampling.css" media="screen" type="text/css" />
	<script>
		$(function () {
		$("#picture").highcharts({
				chart: {
					plotBackgroundColor: null,
					plotBorderWidth: null,
					plotShadow: false
				},
				title: {
					text: "各市企业数量占比"
				},
				tooltip: {
					pointFormat: "{series.name}: <b>{point.percentage:.1f}%</b>"
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: "pointer",
						dataLabels: {
							enabled: true,
							color: "#000000",
							connectorColor: "#000000",
							format: "<b>{point.name}</b>: {point.percentage:.1f} %"
						}
					}
				},
				series: [{
					type: "pie",
					name: "Browser share",
					data: [
						["青岛",   45.0],
						["济南",       26.8],
						{
							name: "淄博",
							y: 12.8,
							sliced: true,
							selected: true
						},
						["德州",    8.5],
						["烟台",     6.2],
						["潍坊",   0.7]
					]
				}]
			});
		});
	</script>
</head>

<body>
	<div class="container">
		
		<div class="head">
			<div></div>
			<span>取样分析</span>
			<span style="float: right;">
				<form name="chooseProvince" action="" method="post">
					选择省份：
					<select name="province_Name" onchange="submit();">
						<option value="济南">济南</option>
						<option value="青岛">青岛</option>
						<option value="淄博">淄博</option>
						<option value="德州">德州</option>
						<option value="烟台">烟台</option>
						<option value="潍坊">潍坊</option>
						<option value="济宁">济宁</option>
						<option value="泰安">泰安</option>
						<option value="临沂">临沂</option>
						<option value="菏泽">菏泽</option>
						<option value="滨州">滨州</option>
						<option value="东营">东营</option>
						<option value="威海">威海</option>
						<option value="枣庄">枣庄</option>
						<option value="日照">日照</option>
						<option value="莱芜">莱芜</option>
						<option value="聊城">聊城</option>
					</select>
				</form>
			</span>
		</div>
		
		<div class="title">
			<div id="picture" style="min-width:700px;height:400px"></div>
		</div>
		
	</div>

</body>
</html>
